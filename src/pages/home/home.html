<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(true)" (throwoutright)="voteUp(false)" style="height: 450px" id="card-stack">
    <ion-card #mycards1 swing-card *ngFor="let c of cardArr">
      <ion-item>
        <ion-avatar item-left>
          <img src="https://cdn2.iconfinder.com/data/icons/ui-1/60/05-512.png">
        </ion-avatar>
        <h2>{{ c.author }}</h2>
      </ion-item>

      <ion-card-content>
        <h1>{{c.title}}</h1>
        <div>
          <p>{{c.logline}}</p>
        </div>
        <div>
          <p>By</p>
          <br/>
          <h2>{{c.author}}</h2>
        </div>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button clear small icon-left color="primary" (click)="voteUp(true)">
            <ion-icon name="thumbs-up"></ion-icon>
            Yes
          </button>
        </ion-col>
        <ion-col>
          <button ion-button clear small icon-left color="primary" (click)="voteUp(false)">
            <ion-icon name="thumbs-down"></ion-icon>
            No
          </button>
        </ion-col>
      </ion-row>
      <button ion-button color="primary" (click)="goToScriptPage()">View Script</button>
    </ion-card>
  </div>
  <p style="text-align: center; width: 100%;">{{ recentCard }}</p>
</ion-content>
